version: 2.1
executors:
  docker:
    docker:
      - image: docker:stable

jobs:
  lint-be-dockerfile:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run hadolint
          command: docker run --rm -i hadolint/hadolint < Dockerfile

  build-be-karsajobs:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run: sh build_push_image_karsajobs.sh

  test-be-app:
    docker:
      - image: cimg/go:1.19.3
    steps:
      - checkout
      - run: go test -v -short --count=1 $(go list ./...)

workflows:
  backend:
    jobs:
      - lint-be-dockerfile
      - test-be-app
      - build-be-karsajobs
